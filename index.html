<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav-wrapper container">
        <a href="#" class="logo">Tech</a>
        <i class="fa-solid fa-bars" id="menu"></i>
        <i class="fa-solid fa-x" id="close"></i>

        <nav class="navbar">
          <a href="#products ">Products</a>
          <a href="#products ">Innovations</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero container flex-column">
        <div class="hero-content flex-column">
          <video src="./assets/video.mp4" autoplay loop muted></video>
          <div class="overlay"></div>

          <img src="./assets/TECHman.png" class="tech-man" />
          <div class="hero-intro">
            <h3>INNOVATE YOUR WORLD</h3>
            <h1>Cutting-Edge<br />Tech Solutions</h1>
            <p class="intro">
              Embark on a transformative journey with 'Innovate Your World,'
              your gateway to cutting-edge tech solutions and advancements.
            </p>
            <button class="btn">Explore</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
